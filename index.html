<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
</head>

<body>
    <header>
        <h1>Library</h1>
        <button class="add" type="button">Add book</button>
    </header>
    <div class="main container">
        <table>
            <caption>Books</caption>
            <colgroup>
                <col class="title">
                <col class="author">
                <col class="pages">
                <col class="read">
            </colgroup>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th># of pages</th>
                <th>Read?</th>
            </tr>
            <tr>
                <td>13</td>
                <td>13</td>
                <td>13</td>
                <td>13</td>
            </tr>
        </table>
    </div>
    <div class="form modal active">
        <h1>Add book</h1>
        <form class="add-book">
            <div class="form-row">
                <label for="title">Title</label>
                <input id="title" type="text" required>
            </div>
            <div class="form-row">
                <label for="author">Author</label>
                <input id="author" type="text" required>
            </div>
            <div class="form-row">
                <label for="pages">Pages</label>
                <input type="tel" id="pages" pattern="\d+" required>
            </div>
            <div class="form-row center">
                <label for="read">I have read this book</label>
                <input type="checkbox" id="read" name="read" value="true">
            </div>
            <div class="form-row center">
                <button type="submit">Add</button>
            </div>
        </form>
    </div>
    <div class="blur active">
    </div>
</body>

</html>

Searching in books -->

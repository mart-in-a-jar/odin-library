<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
</head>

<body>
    <header>
        <h1>Library</h1>
        <button class="add" type="button"><span>A</span>dd book</button>
    </header>
    <div class="main container">
        <input type="search" placeholder="Search">
        <table class="library">
            <caption>Books</caption>
            <colgroup>
                <col class="title">
                <col class="author">
                <col class="pages">
                <col class="read">
            </colgroup>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th># of pages</th>
                <th>Read?</th>
            </tr>
        </table>
    <button class="delete">Delete all books</button>
    </div>
    <div class="form modal">
        <h1>Add book</h1>
        <form class="add-book" autocomplete="off">
            <div class="form-row">
                <label for="title">Title</label>
                <input id="title" type="text" required maxlength="100">
            </div>
            <div class="form-row">
                <label for="author">Author</label>
                <input id="author" type="text" required maxlength="50">
            </div>
            <div class="form-row">
                <label for="pages">Pages</label>
                <input type="tel" id="pages" pattern="\d+" required  maxlength="4">
            </div>
            <div class="form-row center">
                <label for="read">I have read this book</label>
                <input type="checkbox" id="read" name="read" value="true">
            </div>
            <div class="form-row center">
                <button type="submit">Add</button>
            </div>
        </form>
    </div>
    <div class="blur">
    </div>
    <div class="delete modal">
        <h3>Write "DELETE" to delete all books</h3>
        <input type="text" id="deleteConfirm">
        <button class="deleteConfirm">Confirm</button>
    </div>
    <div class="book modal">
        <h3 class="title">Tittel</h3>
        <p class="author"></p>
        <p class="pages"><span class="pages">321</span> pages</p>
        <div class="read">
            <label for="readOnCard">Read</label>
            <input type="checkbox" id="readOnCard">
        </div>
        <button id="deleteOnCard">Delete</button>
    </div>
</body>

</html>

<!-- Click book in table to open a card with info and option to delete
Searching in books -->
